<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2277/2277470.png">
    <script src="js/script.js"></script>
    <title>BlackJack Game</title>
</head>
<body>
    <div class="container-5">
        <h2>BlackJack</h2>
        <span id="blackjack-result"><h2>Let's Play</h2></span>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button" onclick="blackjackHit()">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button" onclick="dealerLogic()">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button" onclick="blackjackDeal()">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
